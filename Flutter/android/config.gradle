rootProject.ext {
    compileSdkVersion = 34
    buildToolsVersion = "28.0.3"
    supportSdkVersion = "26.0.1"
    minSdkVersion = 19
    targetSdkVersion = 28
    playerVersion = "13.0.0"
    compat = "androidx.appcompat:appcompat:1.0.0"
    playerSDKVersion = "13.0.0.19676"

    /**
     Set the dependent LiteAV SDK type:
     Player SDK: liteavSdk="com.tencent.liteav:LiteAVSDK_Player:latest.release"
     Player_Premium SDK: liteavSdk="com.tencent.liteav:LiteAVSDK_Player_Premium:latest.release"
     Professional SDK:  liteavSdk="com.tencent.liteav:LiteAVSDK_Professional:latest.release"
     If you want to specify the SDK versionï¼ˆeg 11.7.0.13946), use:  liteavSdk="com.tencent.liteav:LiteAVSDK_Player:11.7.0.13946"
     */
    liteavPlayerSdk="com.tencent.liteav:LiteAVSDK_Player:${playerSDKVersion}"
    liteavProSdk="com.tencent.liteav:LiteAVSDK_Professional:${playerSDKVersion}"
    liteavPremiumSdk="com.tencent.liteav:LiteAVSDK_Player_Premium:${playerSDKVersion}"
    liteavProPremiumSdk="com.tencent.liteav:LiteAVSDK_Professional_Player_Premium:${playerSDKVersion}"
}